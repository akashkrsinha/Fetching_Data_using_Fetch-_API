<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importing JSON Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <H1 style="text-align:center;"><u>Putting JSON data to Table</u></H1><br>
<div style="margin-left:5%; margin-right:5%">
    <table class="table-bordered" id="table">
    </table>
</div>

      <div style="text-align:center">
          <button onclick="fetchData()">Click To Fetch data</button>
      </div>


<script>

    var fileData
    function fetchData()
    {
        fetch('https://jsonplaceholder.typicode.com/comments')
        .then(response => response.json())
        .then(data => {
            console.log(data)
            fileData = data
           
        });

        var cols = [];
              
            for (var i = 0; i < fileData.length; i++) {
                for (var k in fileData[i]) {
                    if (cols.indexOf(k) === -1) {
                        cols.push(k);
                    }
                }
            }

    var table = document.createElement("table");

    var tr = table.insertRow(-1);
      
    for (var i = 0; i < cols.length; i++) {
          
        var theader = document.createElement("th");
        theader.innerHTML = cols[i];
          
        tr.appendChild(theader);
    }
      
   
    for (var i = 0; i < fileData.length; i++) {
          
  
        trow = table.insertRow(-1);
        for (var j = 0; j < cols.length; j++) {
            var cell = trow.insertCell(-1);
              
           
            cell.innerHTML = fileData[i][cols[j]];
        }
    }
      
    var el = document.getElementById("table");
    el.innerHTML = "";
    el.appendChild(table);
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"> 
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
</body>

</html>
